<div class="student-details-container" *ngIf="student">
  <h2 class="student-name">{{ student?.name }}</h2>

  <table class="student-info-table">
    <tr>
      <th>Admission Number:</th>
      <td>{{ student?.admNo }}</td>
    </tr>
    <tr>
      <th>ID:</th>
      <td>{{ student?.id }}</td>
    </tr>
    <tr *ngIf="student?.name">
      <th>Email:</th>
      <td>{{ student?.name }}</td>
    </tr>
    <!-- Add more fields as needed -->
  </table>
</div>

<div class="error-message" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>

<div class="loading-indicator" *ngIf="!student && !errorMessage">
  <p>Loading student details...</p>
</div>
