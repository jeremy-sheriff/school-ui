<div *ngIf="loading" class="loader-container">
  <div class="spinner"></div>
</div>

<!-- Button to open modal -->
<div *ngIf="!loading">
  <button class="create-book-btn" (click)="openModal()">Create Book</button>
</div>

<div *ngIf="!loading && books.length > 0; else noData">
  <h2>Books List</h2>
  <table class="students-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <p *ngIf="!errorMessage">No books available.</p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</ng-template>


<!-- Modal Structure -->
<div *ngIf="showModal" class="modal" [ngClass]="{'closing': isClosing}" [@modalTransition]>
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Create New Book</h2>

    <!-- Form for book creation -->
    <form (ngSubmit)="createBook()">
      <div class="modal-body">
        <!-- Title input field -->
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required>

        <!-- Author input field -->
        <label for="author">Author</label>
        <input type="text" id="author" [(ngModel)]="newBook.author" name="author" required>

        <!-- ISBN input field -->
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name="isbn" required>

        <!-- Borrowed checkbox -->
        <label for="borrowed">Borrowed</label>
        <input type="checkbox" id="borrowed" [(ngModel)]="newBook.borrowed" name="borrowed">
      </div>

      <!-- Modal actions -->
      <div class="modal-actions">
        <button type="submit" class="btn save-btn">Save</button>
        <button type="button" class="btn cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
