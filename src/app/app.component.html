<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <nav class="nav">
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/students">Students</a></li>
        <li><a routerLink="/library">Library</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Content Area -->
  <div class="content">
    <header class="header">
      <h1>Welcome to the Dashboard</h1>
      <!-- Logout button will be shown only if authenticated -->
      <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet> <!-- This will load the routed components -->
    </main>
  </div>
</div>
