<div class="container">
  <!-- Hamburger icon - visible only when the user is authenticated -->
  <div class="hamburger" *ngIf="isAuthenticated" (click)="toggleSidebar()">
    &#9776;
  </div>

  <!-- Sidebar - only visible when authenticated and sidebarVisible is true -->
  <aside class="sidebar" [ngClass]="{ 'sidebar-hidden': !sidebarVisible }" *ngIf="isAuthenticated">
    <nav class="nav">
      <ul>
        <li><a routerLink="/">Home</a></li>

        <!-- Students with Submenu -->
        <li>
          <a href="javascript:void(0)" (click)="toggleSubMenu()">Students</a>
          <ul [ngClass]="{ 'submenu-visible': isSubMenuVisible }">
            <li><a routerLink="students">List All Students</a></li>
            <li><a routerLink="students/create">Create Student</a></li>
          </ul>
        </li>

        <li><a routerLink="library">Library</a></li>
      </ul>
    </nav>

    <!-- Logout button -->
    <div class="logout-section">
      <button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
    </div>
  </aside>

  <!-- Content Area -->
  <div class="content">
    <app-breadcrumbs></app-breadcrumbs> <!-- Add Breadcrumbs Component -->
    <main class="main-content">
      <router-outlet></router-outlet> <!-- This will load the routed components -->
    </main>
  </div>
</div>
